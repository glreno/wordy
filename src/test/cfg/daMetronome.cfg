FEATURES {
    STARTADDRESS: default = $0400;
}
SYMBOLS {
    __CARTSIZE__:        type = weak,   value = $2000; # possible values: $2000 and $4000
    __CART_HEADER__:     type = import;
    __STACKSIZE__:       type = weak,   value = $0400; # 1k stack
    __STARTADDRESS__:    type = export, value = %S;
    __RESERVED_MEMORY__: type = export, value = $0;
    __CARTFLAGS__:       type = weak,   value = $04;   # No disks allowed!
    TITLE_BANK_ID:       type = weak, value=0; # Cart bank that the TITLEPAGE is in - 2 for 32K, 6 for 64K
    STARTUP_BANK_ID:     type = weak, value=0; # Cart bank that the STARTUP,ONCE,DATA segments are in, same as TITLE, probably
    FONTDATA_BANK_ID:    type = weak, value=0; # Cart bank that the font data segments are in, same as STARTUP, probably
}
MEMORY {
    ZP:     file = "", define = yes, start = $0082,                size = $007E;
    # MAIN memory ends at RAMTOP minus 3E0, so 7C20 on a 48K machine with a 16K cart in it.
    #                                          9C20 on a 48K+ machine with an 8K cart in it
    #                                          BC20 on a 48K+ machine with no cart
    #                                          3C20 on a 16K machine
    #                                          1C20 on an 8K machine
    # Dlist (?C20) and Screen RAM (?C40) will be placed by the OS after MAIN and before the RESERVED.
    # Stack will appear in MAIN, below the dlist, ending at ?C20.
    MAIN:   file = "", define = yes, start = %S,                   size = $1C20 - __STACKSIZE__ - __RESERVED_MEMORY__ - %S;
    ROM:    file = %O, define = yes, start = $C000 - __CARTSIZE__, size = __CARTSIZE__ - 6, fill = yes, fillval = $FF;
    CARTID: file = %O,               start = $BFFA,                size = $0006;
}
SEGMENTS {
    # RAM SEGMENTS
    ZEROPAGE: load = ZP,              type = zp,                optional = yes;
    EXTZP:    load = ZP,              type = zp,                optional = yes;
    LOWBSS:   load = MAIN,            type = bss,               optional = yes;  # not zero initialized
    # ROM SEGMENTS
    STARTUP:  load = ROM,             type = ro,  define = yes, optional = yes;
    LOWCODE:  load = ROM,             type = ro,  define = yes, optional = yes;
    ONCE:     load = ROM,             type = ro,                optional = yes;
    GAMEINIT: load = ROM,             type = ro,                optional = yes;
    CODE:     load = ROM,             type = ro,  define = yes;
    DA:       load = ROM,             type = ro,  define = yes;
    TRAMPOLINED: load = ROM,           type = ro,  optional = yes;
    TRAMPOLINES: load = ROM,           type = ro,  optional = yes;
    FONTDATA: load = ROM,             type = ro,                optional = yes;
    RODATA:   load = ROM,             type = ro,                optional = yes;
    DATA:     load = ROM, run = MAIN, type = rw,  define = yes, optional = yes;
    # THE REST OF THE RAM SEGMENTS
    INIT:     load = MAIN,            type = bss,               optional = yes;
    BSS:      load = MAIN,            type = bss, define = yes, optional = yes;
    # CARTRIDGE TRAILER, LAST THING IN THE BINARY
    CARTHDR:  load = CARTID,          type = ro;
}
FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = ONCE;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA,
            import  = __CALLIRQ__;
}
